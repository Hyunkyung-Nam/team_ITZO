<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="../css/theme_hashtag.css" />
    </head>
    <body>
        <!-- 해시태그 버튼 -->
        <div class="tagclickView">
            <button type="button" onclick="refreshBtn()" class="btn_refresh"></button>
            <!-- <ul class="hashTag_list"> -->

            <!-- </ul> -->
            <div id="hashtag-buttons">
                <button class="hashtag All" data-hashtag="전체">#전체</button>
                <button class="hashtag" data-hashtag="자연">#자연</button>
                <button class="hashtag" data-hashtag="고궁">#고궁</button>
                <button class="hashtag" data-hashtag="문화재">#문화재</button>
                <button class="hashtag" data-hashtag="가족과 함께">#가족과 함께</button>
                <button class="hashtag" data-hashtag="역사유적지">#역사유적지</button>
                <button class="hashtag" data-hashtag="서울">#서울</button>
                <button class="hashtag" data-hashtag="이색체험">#이색체험</button>
                <button class="hashtag" data-hashtag="당일치기">#당일치기</button>
            </div>
        </div>

        <!-- 장소 목록 -->
        <div id="places-list">
            <div class="place">경복궁</div>
            <div class="place">창덕궁</div>
            <div class="place">창경궁</div>
            <div class="place">덕수궁</div>
            <div class="place">경희궁</div>
            <div class="place">운현궁</div>
        </div>

        <script src="../js/theme_hashtag.js"></script>
    </body>
</html>
