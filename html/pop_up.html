<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>궁석궁석</title>
        <link rel="stylesheet" href="../css/pop_up.css" />
        <link rel="stylesheet" href="../css/header_footer.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=722724134c7bd33a3711a12ebd2afb06"></script>
    </head>
        <header>
            <div class="logo">
                <div><a href="../html/home.html">궁석궁석</a></div>
            </div>
            <div class="nav">
                <div><a href="../html/home.html">홈</a></div>
                <div><a href="../html/theme_main.html">테마</a></div>
                <div><a href="../html/map_recommand.html">지역별 추천</a></div>
                <div><a href="../html/random_recommand.html">랜덤추천</a></div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="content_top">지역별 추천</div>
                <div class="content_bottom">
                    <div class="map-wrap">
                        <div id="map"></div>
                    </div>
                    <div class="keyword-wrap">
                        <button type="button">고궁/절</button>
                        <button type="button">박물관<br />미술관<br />기념관</button>
                        <button type="button">역사적명소</button>
                        <button type="button">공원</button>
                    </div>
                    <div id="spinner"></div>
                </div>
            </div>
        </main>
        <div class="footer">
            <span class="footLogo"><span class="team">Team</span>ITZO</span>
            <div class="footer2">
                <div class="bottom">
                    <div class="sel_area">
                        <div class="sel_member">
                            <select name="관광정보 선택" id="relation2">
                                <option value class="default">관광정보</option>
                                <option value="https://knto.or.kr/index" title="새창">관광불편신고센터</option>
                                <option
                                    value="https://korean1.visitkorea.or.kr/kor/tt/pr_gallery/new_photo_gallery/main/main_ssot.jsp"
                                    title="새창"
                                >
                                    관광사진갤러리
                                </option>
                                <option value="https://www.templestay.com/" title="새창">템플스테이</option>
                                <option value="https://api.visitkorea.or.kr/#/" title="새창">TourAPI4.0</option>
                            </select>

                            <button class="link_view" title="선택관광정보로 새창 열림" onclick="goRelation2()">
                                이동
                            </button>
                        </div>
                        <div class="sel_member">
                            <select name="유관기관 선택" id="relation">
                                <option value class="default">유관기관</option>
                                <option value="http://www.mmca.go.kr" title="새창">국립현대미술관</option>
                                <option value="http://www.seoulwelcome.com" title="새창">서울관광재단</option>
                                <option value="https://www.museum.go.kr/site/main/home" title="새창">
                                    국립중앙박물관
                                </option>
                                <option value="https://www.mcst.go.kr/kor/main.jsp" title="새창">문화체육관광부</option>
                                <option value="https://www.culture.go.kr/wday/index.do" title="새창">
                                    문화가 있는 날
                                </option>
                                <option value="http://mfis.mpva.go.kr/" title="새창">현충시설정보서비스</option>
                                <option value="https://parks.seoul.go.kr/template/sub/naksan.do" title="새창">
                                    서울의 공원
                                </option>
                            </select>
                            <button class="link_view" title="유관기관으로 새창 열림" onclick="goRelation()">
                                이동
                            </button>
                        </div>
                    </div>
                </div>

                <ul class="logo_list">
                    <li>
                        <a href="https://api.visitkorea.or.kr/#/" target="_blank" title="새창">
                            <img
                                src="https://korean.visitkorea.or.kr/resources/images/common/logo_foot_api.png?v=20230601001"
                                alt="TourAPI 4.0"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://knto.or.kr/index" target="_blank" title="새창">
                            <img
                                class="img2"
                                src="https://cdn.visitkorea.or.kr/resources/images/common/logo_foot_gg.png"
                                alt="한국관광공사"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://korean.visitkorea.or.kr/main/main.do" target="_blank" title="새창">
                            <img
                                class="img3"
                                src="../img/icon/대한민국구석구석.jpeg"
                                alt="대한민국구석구석"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="../js/header_footer.js"></script>
        <script type="module" src="../js/draw_map.js"></script>
        <script type="module" src="../js/pop_up.js"></script>
        <script type="module" src="../js/latlng.js"></script>
    </body>
</html>
