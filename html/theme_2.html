<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>theme_list</title>
        <link rel="stylesheet" href="../css/theme_2.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <header id="gnbCommon" class="service_gnb">
            <!-- 배너 및 로고가 들어갈 자리 -->
        </header>
        <div class="swiper-container" id="tab_slide">
            <div class="swiper-wrapper" id="tab_wrapper">
                <div class="contents">
                    <div class="wrap_contView">
                        <div class="tagclickView">
                            <div class="area_tagList">
                                <button type="button" onclick="refreshTag()" class="btn_refresh">새로고침</button>
                                <ul class="tag_list_1">
                                    <li id="All">
                                        <button type="button" class title>
                                            <span>#전체</span>
                                        </button>
                                    </li>
                                    <li id="1">
                                        <button type="button" class="btn" title>
                                            <span>#관광지</span>
                                        </button>
                                    </li>
                                    <li id="2">
                                        <button type="2" class="btn" title>
                                            <span>#자연</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="boxMiddle">
                            <!-- 태그 선택하면 총 ~건 -->
                            <div class="total_check"></div>
                            <ul class="list_place">
                                <li class="block">
                                    <div class="photo">
                                        <a
                                            href="https://github.com/Hyunkyung-Nam/teamProject_ITZO"
                                            onclick="goDetail()"
                                        >
                                            <img
                                                src="	https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&id=f0415f1b-c707-4214-aa80-bed323a22c02"
                                                alt="경복궁"
                                        /></a>
                                    </div>
                                    <div class="place_text">
                                        <div class="tit">
                                            <a
                                                href="https://github.com/Hyunkyung-Nam/teamProject_ITZO"
                                                onclick="goDetail()"
                                                >경복궁</a
                                            >
                                        </div>
                                        <p class="area">서울 종로구</p>
                                        <p class="tag">
                                            <span>#경복궁</span>
                                            <span>#친구와함께</span>
                                            <span>#고궁</span>
                                            <span>#역사유적지</span>
                                            <span>#당일치기</span>
                                            <span>#서울근교여행</span>
                                        </p>
                                    </div>
                                </li>
                                <li>
                                    <div class="photo">
                                        <a href="" onclick="goDetail()">
                                            <img
                                                src="https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&id=b91248f2-788e-4af7-bd2d-9df4ec6e1a4c"
                                                alt="봉은사(서울)"
                                        /></a>
                                    </div>
                                    <div class="place_text">
                                        <div class="tit">
                                            <a href="" onclick="goDetail()">봉은사(서울)</a>
                                        </div>
                                        <p class="area">서울 강남구</p>
                                        <p class="tag">
                                            <span>#봉은사</span>
                                            <span>#가족여행</span>
                                            <span>#절</span>
                                            <span>#역사유적지</span>
                                            <span>#전통</span>
                                            <span>#서울근교여행</span>
                                            <span>#아이와함께</span>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <div class="page_box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="sel_area">
                <div class="sel_member">
                    <select name="관광정보 선택" id="relation2">
                        <option value="">관광정보</option>
                        <option value="https://api.visitkorea.or.kr/#/" title="새창">TourAPI4.0</option>
                        <option
                            value="https://datalab.visitkorea.or.kr/datalab/portal/main/getMainForm.do"
                            title="새창"
                        >
                            한국 관광 데이터랩
                        </option>
                    </select>
                    <!-- 이동 누르면 해당사이트로 새창 열림 -->
                    <button class="link_view" title="선택관광정보로 새창 열림" onclick="goRelation2()">이동</button>
                </div>
                <div class="sel_member">
                    <select name="유관기관 선택" id="relation">
                        <option value>유관기관</option>
                        <option value="http://www.mmca.go.kr" title="새창">국립현대미술관</option>
                        <option value="http://www.seoulwelcome.com" title="새창">서울관광재단</option>
                    </select>
                    <button class="link_view" title="유관기관으로 새창 열림" onclick="goRelation()">이동</button>
                </div>
            </div>
        </div>
        <!-- 사업자 정보 맨 마지막에 -->
        <div class="web_info_list"></div>

        <script src="../js/theme_2.js"></script>
    </body>
</html>
